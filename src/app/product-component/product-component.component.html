<h4>产品信息管理</h4>

<form [formGroup]="myForm">
    <div class="form-group">
        <label for="proId">产品编号</label>
        <input type="text" class="form-control" id="proId" name="proId" [formControl]="proId">
    </div>
    <div class="form-group">
        <label for="productName">产品名称</label>
        <input type="text" class="form-control" id="productName" name="productName" [formControl]="productName">
    </div>
    <div class="form-group">
        <label class="price">价格</label>
        <input type="price" class="form-control" id="price" name="price" [formControl]="price">
    </div>
</form>
<div>
    <button type="button" class="btn btn-primary" (click)="search()">查询</button>
    <button type="button" class="btn btn-success" (click)="add()">添加</button>
    <button type="button" class="btn btn-danger" (click)="delete()">删除</button>
    <button type="button" class="btn btn-warning" (click)="update()">修改</button>
</div>
<table class="table table-dark">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">产品编号</th>
            <th scope="col">产品名称</th>
            <th scope="col">价格</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor='let puser of products$ | async; let i=index' (click)="select(puser)">
            <th scope="row">{{i}}</th>
            <td>{{puser.proId}}</td>
            <td>{{puser.productName}}</td>
            <td>{{puser.price}}</td>
        </tr>
    </tbody>
</table>
