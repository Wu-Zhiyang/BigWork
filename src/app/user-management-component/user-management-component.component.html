<h4>学生成绩管理</h4>

<form [formGroup]="myForm">
    <div class="form-group">
        <label for="userId">学号</label>
        <input type="text" class="form-control" id="userId" name="userId" [formControl]="userId">
    </div>
    <div class="form-group">
        <label for="userName">用户名</label>
        <input type="text" class="form-control" id="userName" name="userName" [formControl]="userName">
    </div>
    <div class="form-group">
        <label class="password">密码</label>
        <input type="password" class="form-control" id="password" name="password" [formControl]="password">
    </div>
</form>
<div class="b1">
    <button type="button" class="btn btn-primary"
        (click)="search()">查询</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <button type="button" class="btn btn-success" (click)="add()">添加</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <button type="button" class="btn btn-danger"
        (click)="delete()">删除</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <button type="button" class="btn btn-warning" (click)="update()">修改</button>
</div>
<table class="table">
    <thead class="thead-dark">
        <tr>
            <th scope="col">#</th>
            <th scope="col">学号</th>
            <th scope="col">姓名</th>
            <th scope="col">密码</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor='let user of users$ | async; let i=index' (click)="select(user)">
            <th scope="row">{{i}}</th>
            <td>{{user.userId}}</td>
            <td>{{user.userName}}</td>
            <td>{{user.password}}</td>
        </tr>
    </tbody>
</table>
